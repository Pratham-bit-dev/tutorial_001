<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LinkedIn Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>LinkedIn</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="network.html">My Network</a>
                <a href="jobs.html">Jobs</a>
                <a href="messaging.html">Messaging</a>
                <a href="notifications.html">Notifications</a>
                <a href="profile.html" class="active">Profile</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-card">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <h2 contenteditable="true" class="editable" id="name">Your Name</h2>
                <p contenteditable="true" class="editable" id="headline">Your Professional Headline</p>
                <button id="editProfileButton">Edit Profile</button>
                <div class="profile-details">
                    <h3>About</h3>
                    <p contenteditable="false" class="editable" id="about">Information about you...</p>
                    <h3>Experience</h3>
                    <p contenteditable="false" class="editable" id="experience">Your work experience...</p>
                    <h3>Education</h3>
                    <p contenteditable="false" class="editable" id="education">Your educational background...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 LinkedIn Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
